<!DOCTYPE html>
<html class="no-js" lang="">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main2.css">
        <title>Vue.js</title>
    </head>

    <body>
        <main>
            <usuarios>
                <h1>Usuarios de mi empresa</h1>
            </usuarios>
        </main>

        <template id="usuarios-template">  
            <div>
                <section class="cabecera">
                    <slot></slot>
                    <input type="search" placeholder="Filtrar usuarios" v-model="busqueda">
                </section>
                <hr>
                <section class="usuarios">
                    <usuario :datos="usuario" v-for="usuario in filtrarUsuarios"></usuario>
                </section>
            </div>
        </template>

        <template id="usuario-template">
            <div class="usuario">
                <img align="left" :src="datos.foto" :alt="datos.nombre">
                <section>
                    <h1>{{ datos.nombre }}</h1>
                    <small>{{ datos.correo }}</small>
                </section>
            </div>
        </template>

        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/main12.js"></script>
    </body>

</html>
