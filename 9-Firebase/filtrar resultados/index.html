<!DOCTYPE html>
<html lang="en">

    <title>Vue</title>

<body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>

<script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBO4sXxGlpfszX_7JA82gjOhGdd8mxtRYc",
        authDomain: "fir-juan-luis-calderon.firebaseapp.com",
        databaseURL: "https://fir-juan-luis-calderon.firebaseio.com",
        projectId: "fir-juan-luis-calderon",

        appId: "1:578818004588:web:431b032e5059b3d0d96a49",
        measurementId: "G-NKVD8K0LME"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const gatosRef = firebase.database().ref('gatos');

    // Vue stuff
    new Vue({
        el: '#app',
        created() {
            this.ordenarPorKeySecundaria('edad');
        },
        data: {
            gatos: gatosRef,
        },
        methods: {
            ordenarPorKeySecundaria(key) {
                this.gatos
                    .orderByChild(key)
                    //.limitToLast(2)
                    //.startAt(1)
                    //.endAt(998)
                    .equalTo(999)
                    .on('child_added', snapshot => {
                        console.log(snapshot.key, snapshot.val());
                    });
            },
        }
    });
</script>
